<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SaaS Template</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .loading { background-color: #fff3cd; }
    </style>
</head>
<body>
    <h1>SwiStack SaaS Template Test</h1>
    
    <div id="template-test" class="test-section loading">
        <h3>Testing Template API</h3>
        <div id="template-results">Loading...</div>
    </div>
    
    <div id="file-preview" class="test-section">
        <h3>Template File Preview</h3>
        <div id="file-list">No files loaded yet</div>
    </div>

    <script>
        async function testSaaSTemplate() {
            const resultsDiv = document.getElementById('template-results');
            const filePreviewDiv = document.getElementById('file-list');
            
            try {
                // Test 1: Try to access templates without auth (should get auth error)
                console.log('Testing template API endpoint...');
                
                const response = await fetch('http://localhost:3001/api/projects/templates');
                const data = await response.json();
                
                if (response.ok && data.success && data.data) {
                    const templates = data.data;
                    const saasTemplate = templates.find(t => t.key === 'saas-landing');
                    
                    if (saasTemplate) {
                        document.getElementById('template-test').className = 'test-section success';
                        resultsDiv.innerHTML = `
                            <p>✅ SaaS Landing Page template found!</p>
                            <p><strong>Name:</strong> ${saasTemplate.name}</p>
                            <p><strong>Category:</strong> ${saasTemplate.category}</p>
                            <p><strong>Framework:</strong> ${saasTemplate.framework}</p>
                            <p><strong>Files:</strong> ${saasTemplate.files ? JSON.parse(saasTemplate.files).length : 0} files</p>
                        `;
                        
                        // Show file structure
                        if (saasTemplate.files) {
                            const files = JSON.parse(saasTemplate.files);
                            let fileHtml = '<h4>Template Files:</h4><ul>';
                            files.forEach(file => {
                                fileHtml += `<li><strong>${file.path}</strong> (${file.type})</li>`;
                            });
                            fileHtml += '</ul>';
                            
                            // Show main page content preview
                            const mainPage = files.find(f => f.path === 'src/app/page.tsx');
                            if (mainPage) {
                                fileHtml += '<h4>Main Page Content Preview:</h4>';
                                fileHtml += `<pre style="background: #f5f5f5; padding: 10px; overflow-x: auto; max-height: 200px;">${mainPage.content.substring(0, 500)}...</pre>`;
                            }
                            
                            filePreviewDiv.innerHTML = fileHtml;
                        }
                    } else {
                        document.getElementById('template-test').className = 'test-section error';
                        resultsDiv.innerHTML = `
                            <p>❌ SaaS Landing Page template not found</p>
                            <p>Available templates: ${templates.map(t => t.name).join(', ')}</p>
                        `;
                    }
                } else {
                    // Expected if authentication is required
                    document.getElementById('template-test').className = 'test-section error';
                    resultsDiv.innerHTML = `
                        <p>⚠️ API Response: ${data.error || 'Unknown error'}</p>
                        <p>This might be expected if authentication is required.</p>
                    `;
                }
                
            } catch (error) {
                document.getElementById('template-test').className = 'test-section error';
                resultsDiv.innerHTML = `
                    <p>❌ Error testing template: ${error.message}</p>
                    <p>Make sure the backend server is running on http://localhost:3001</p>
                `;
            }
        }
        
        // Run test when page loads
        window.onload = testSaaSTemplate;
    </script>
</body>
</html>
